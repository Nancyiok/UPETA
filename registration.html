<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPETA</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="column">
                <img src="images/загрузка (41).jpg" class="photokitty" />
            </div>
            <div class="column-2">
                <header>
                    <a href="main.page.html">
                        <img class="logo" src="images/photo_2024-06-28_12-42-07__2_-removebg-preview.png" alt="Logo">
                    </a>
                </header>
                <div class="align-form">
                    <div class="c">
                        <div class="headerlog">Sign up</div>
                        <div class="captionsn">
                            Welcome to UPETA!<br>Please enter your registration details below
                        </div>
                    </div>
                    <div class="sign-up">
                        <form>
                            <label for="name"></label>
                            <input class="name" type="text" id="name" name="name" maxlength="15" minlength="3" placeholder="Your name" required>
                            <label for="surname"></label>
                            <input class="surname" type="text" id="surname" name="surname" maxlength="20" minlength="5" placeholder="Your surname" required>
                            <label for="email"></label>
                            <input class="email" type="email" id="email" name="email" maxlength="30" minlength="7" placeholder="Your email" required>
                            <label for="username"></label>
                            <input class="username" type="text" id="username" name="username" maxlength="15" minlength="5" placeholder="Create a username" required>
                            <label for="password"></label>
                            <input class="password" type="password" id="password" name="password" maxlength="15" minlength="8" placeholder="Create a password" required 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" 
                                title="The password must contain at least one digit, one uppercase letter, one lowercase letter, and one special character (@#$%^&+=)." 
                                autocomplete="new-password" 
                                aria-label="Please enter the password">
                        
                            <label for="confirm_password"></label>
                            <input class="password" type="password" id="confirm_password" name="confirm_password" maxlength="15" minlength="8" placeholder="Confirm password" required 
                                autocomplete="new-password" 
                                aria-label="Confirm password"><br>
                     <span id="password-match-message" class="error"></span><br>
                    
                            <button class="bsignup" type="submit" name="signup" value="signup"><span>Sign up</span></button>

                        </form>
                    </div>
                    <div class="registration">
                        <span class="question">Already have an account?</span><br>
                        <span class="transition"><a href="login.html">Log in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var message = document.getElementById('password-match-message');

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                event.preventDefault(); 
            } else {
                message.textContent = ""; 
            }
        });
    </script>
</body>
</html>
